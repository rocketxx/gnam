<h3 class="container-centered">Modifica o crea menu</h3>
<div class="card p-fluid flex flex-wrap gap-3">

    <label for="name">Nome</label>
    <input id="name" type="text" placeholder="Nome prodotto" pInputText class="w-full mb-3" [(ngModel)]="currentMenuItem.name">
    
    <label for="name">Descrizione</label>
    <input id="descrizione" type="text" placeholder="Descrizione" pInputText class="w-full mb-3" [(ngModel)]="currentMenuItem.description">
    <label for="telefono" class="block text-900 font-medium mb-2">Prezzo</label>
    <p-inputNumber 
        mode="currency" 
        currency="EUR"
        id="prezzo"  
        class="w-full mb-3" 
        [(ngModel)]="currentMenuItem.price"
        inputId="integeronly">
    </p-inputNumber>
</div>
