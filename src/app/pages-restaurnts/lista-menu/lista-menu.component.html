<div class="card">
    <p-table #dt [value]="menu_list" [customSort]="true"  [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading_data"
    [paginator]="true">
        <ng-template pTemplate="header">
            <tr>
                <th >
                    Nome 
                </th>
                <th>
                    Tipo 
                </th>
                <th>
                    Prezzo
                </th>
                <th>
                    Modifica
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.type }}</td>
                <td>{{ product.price }}</td>
                <td>
                      <p-button (onClick)="GoToEditMenu(product.id)" icon="pi pi-file-edit" [rounded]="true" [text]="true" severity="success " />
                </td>
                
            </tr>
        </ng-template>
    </p-table>
</div>
