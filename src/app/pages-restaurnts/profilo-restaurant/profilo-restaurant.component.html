
<div >
    <div class="profile-container">
        <label for="name" class="block text-900 font-medium mb-2">Nome Attività</label>
        <input id="name" type="text" placeholder="Nome attività" pInputText class="w-full mb-3" 
            [(ngModel)]="dettagli_profilo.name">
        <label for="address" class="block text-900 font-medium mb-2">Indirizzo</label>
        <input id="address" type="text" placeholder="address" pInputText class="w-full mb-3" 
            [(ngModel)]="dettagli_profilo.address">
        <label for="phone" class="block text-900 font-medium mb-2">Numero di telefono</label>
        <input id="phone" type="text" placeholder="Numero di telefono" pInputText class="w-full mb-3" 
            [(ngModel)]="dettagli_profilo.phone">

    </div>

</div>

<div class="container-toggle">
    <label for="telefono" class="block text-900 font-medium mb-2">Stato corrente attività</label>
    <p-toggleButton (click)="ChangeStatusRestaurant()" [(ngModel)]="dettagli_profilo.opened" onLabel="Aperto" offLabel="Chiuso" onIcon="pi pi-check" offIcon="pi pi-times" [style]="{ width: '10em' }"></p-toggleButton>
</div>
<div class="container-toggle2">
    <label for="telefono" class="block text-900 font-medium mb-2">Orari consegne</label>
    <div *ngFor="let item of this.working_hours; let i = index" >
        <div class="container-toggle-and-card">
            <label for="{{item.dayOfWeek}}" class="block text-900 font-medium mb-2">{{item.dayOfWeek}}</label>
            <!-- inizio consegne -->
        <label for="{{item.dayOfWeek}}" class="block text-900 font-medium mb-2 text-sm">Dalle</label>
        <p-inputMask id="{{item.openingTime}}" placeholder="Inizio consegne" class="w-full mb-3" 
        [(ngModel)]="working_hours[i].openingTime"
        mask="99:99"></p-inputMask>
        <!-- fine consegne -->
        <label for="{{item.dayOfWeek}}" class="block text-900 font-medium mb-2 text-sm">Alle</label>
        <p-inputMask id="{{item.closingTime}}" placeholder="Fine consegne"  class="w-full mb-3" 
        [(ngModel)]="working_hours[i].closingTime"
        mask="99:99"></p-inputMask>
        <!-- aperto o meno -->
            <label for="telefono" class="block text-900 font-medium mb-2">Feriale</label>
            <p-toggleButton [(ngModel)]="working_hours[i].closed" onLabel="Si" offLabel="No" onIcon="pi pi-check" offIcon="pi pi-times" [style]="{ width: '10em' }"></p-toggleButton>
        </div>
    </div>
    <!-- salvataggio -->
    <!-- <div class="button-container"> -->
        <button (click)="UpdateRestaurant()" pRipple pButton type="button" label="Salva" class="w-full fixed-bottom"></button>
    <!-- </div> -->
<div class="card">
    <p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
</div>
