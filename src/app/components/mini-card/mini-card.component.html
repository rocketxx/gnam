<div class="general-profile-container">
    <div class="card">
      <p-dataView #dv [value]="list_of_element">
          <ng-template pTemplate="list" let-products>
              <div class="grid grid-nogutter">
                  <div class="col-12" *ngFor="let item of list_of_element; let first = first">
                      <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4" [ngClass]="{ 'border-top-1 surface-border': !first }">
                          <img alt="Card" class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
                          <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                              <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                                  <div class="text-2sm font-bold text-900 ">{{ item?.nome }}</div>
                                  <!-- <p-rating [(ngModel)]="item.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                                  <div class="flex align-items-center gap-3">
                                      <span class="flex align-items-center gap-2">
                                          <i class="pi pi-tag"></i>
                                          <!-- <span class="font-semibold">{{ item.category }}</span> -->
                                          {{item?.descrizione}}
                                      </span>
                                      <!-- <p-tag [value]="item.prezzo.toString()" [severity]="'success'"></p-tag> -->
                                  </div>
                              </div>
                              <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                                  <span class="text-2sm font-semibold">{{ item?.prezzo +' â‚¬' }}</span>
                                  <button (click)="emitIdProduct(item)" pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded" ></button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </ng-template>
      </p-dataView>
  </div>
</div>
