<!-- {{TypeFood}} -->
<div *ngIf="skeletonIsActive" class="skeleton-container">
    <p-skeleton width="22rem" height="10rem" borderRadius="16px"></p-skeleton>
    <p-skeleton width="22rem" height="10rem" borderRadius="16px"></p-skeleton>
    <p-skeleton width="22rem" height="10rem" borderRadius="16px"></p-skeleton>
    <p-skeleton width="22rem" height="10rem" borderRadius="16px"></p-skeleton>
</div>

<div *ngIf="!skeletonIsActive">
    <p-messages severity="info">
        <ng-template pTemplate>
            <div class="ml-2">Pubblica qui il tuo annuncio</div>
        </ng-template>
    </p-messages>
    <div class="card-container">
        <div *ngFor="let item of items; let i = index">
          <p-card header="{{item.name}}" subheader="{{item.status}}" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
              <img alt="Card" src="{{item.image}}" />
            </ng-template>
            <p>
              {{item.description}}
            </p>
            <ng-template pTemplate="footer" *ngIf="item.status == 'chiuso'">
              <p-button severity="danger" pRipple label="Ristorante chiuso" icon="pi pi-ban" class="w-full"></p-button>
            </ng-template>
            
            <ng-template pTemplate="footer" *ngIf="item.status == 'aperto'">
              <p-button  pRipple (onClick)="detail_restaurant(item.id)" label="Vai al ristorante" icon="pi pi-eye" class="w-full"></p-button>
            </ng-template>
          </p-card>
        </div>
      </div>
</div>
