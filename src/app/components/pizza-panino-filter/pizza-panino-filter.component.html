<div class="button-container">
  <button pButton type="button" [class.p-button-success]="selectedFood === FoodType.Panino" [class.p-button-secondary]="selectedFood !== FoodType.Panino" (click)="selectFood(FoodType.Panino)">Panino</button>
  <button pButton type="button" [class.p-button-success]="selectedFood === FoodType.Pizza" [class.p-button-secondary]="selectedFood !== FoodType.Pizza" (click)="selectFood(FoodType.Pizza)">Pizza</button>
</div>
