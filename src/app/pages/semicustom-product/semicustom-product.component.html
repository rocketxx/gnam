<!-- prodotto base scelto  -->
  <app-read-only-card-v1 
  [title]="this.baseProduct?.nome"
  [price]="this.baseProduct?.prezzo"
  [description]="this.baseProduct?.descrizione" 
  ></app-read-only-card-v1>
<!--  -->
<p-stepper orientation="vertical">
    <p-stepperPanel header="Seleziona 1">
        <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
            <!--  -->
            <app-ingredients-list [typology]="typology1" [CustomProduct]="false" (ingredientSelectionChanged)="onIngredient2SelectionChanged($event)"></app-ingredients-list>
            <!--  -->
            <div class="flex py-4">
                <p-button label="Avanti" (onClick)="nextCallback.emit()" /></div
        ></ng-template>
    </p-stepperPanel>

    <p-stepperPanel header="Selezione multipla">
        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
            <!--  -->
            <app-ingredients-list [typology]="typology2" [CustomProduct]="false" (ingredientSelectionChanged)="onIngredientSelectionChanged($event)"></app-ingredients-list>
            <!--  -->
            <div class="flex py-4 gap-2">
                <p-button label="Indietro" severity="secondary" (onClick)="prevCallback.emit()" />
                <p-button label="Avanti" (onClick)="nextCallback.emit()" />
            </div
        ></ng-template>
    </p-stepperPanel>

    <p-stepperPanel header="Selezione multipla">
        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
            <!--  -->
            <app-ingredients-list [typology]="typology3" [CustomProduct]="false" (ingredientSelectionChanged)="onIngredient3SelectionChanged($event)"></app-ingredients-list>
            <!--  -->

            <div class="flex py-4 gap-2">
                <p-button label="Indietro" severity="secondary" (onClick)="prevCallback.emit()" />
                <p-button label="Fatto" (onClick)="Save()" />
                <p-button label="Carrello" (onClick)="Carrello()" />
            </div>
            </ng-template>
    </p-stepperPanel>
</p-stepper>
